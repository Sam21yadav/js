<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="f2.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="digitDisplay('%')">%</button>
      <button onclick="digitDisplay('/')">/</button>
      <button onclick="digitDisplay('*')">*</button>
      <button onclick="digitDisplay('7')">7</button>
      <button onclick="digitDisplay('8')">8</button>
      <button onclick="digitDisplay('9')">9</button>
      <button onclick="digitDisplay('-')">-</button>
      <button onclick="digitDisplay('4')">4</button>
      <button onclick="digitDisplay('5')">5</button>
      <button onclick="digitDisplay('6')">6</button>
      <button onclick="digitDisplay('+')">+</button>
      <button onclick="digitDisplay('1')">1</button>
      <button onclick="digitDisplay('2')">2</button>
      <button onclick="digitDisplay('3')">3</button>
      <button onclick="digitDisplay('.')">.</button>
      <button onclick="digitDisplay('00')">00</button>
      <button onclick="digitDisplay('0')">0</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>
  <script src="f3.js"></script>
</body>
</html>
